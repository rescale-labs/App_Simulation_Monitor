name: rescale_simmon_lnx build-publish-deploy
run-name: ${{ github.actor }} is deploying Rescale Simulation Monitor
on:
  push:
    tags:
      - 'v*'
env:
  ANALYSIS_CODE: rescale_simmon_lnx
  RESCALE_API_KEY: ${{ secrets.RESCALE_API_KEY }}
jobs:
  build-publish-deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Extract tag
        run: |
          TAG=${{ github.ref }}
          echo "VERSION=${TAG##*/}" >> "$GITHUB_ENV"

      - name: Build release
        run: |
          cd .build
          mkdir output
          source package.sh ${{ env.ANALYSIS_CODE }} $VERSION "output/dist.zip"

      - name: Extract release notes
        id: extract_notes
        run: |
          notes=$(awk -v ver=$VERSION '
            /^## Version / { if (p) { exit }; if ($3 == ver) { p=1; next } } p
          ' CHANGELOG.md)
          {
            echo 'RELEASE_NOTES<<EOF'
            echo $notes
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $VERSION
          release_name: Release $VERSION
          body: ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .build/output/dist.zip
          asset_name: ${{ env.ANALYSIS_CODE }}_$VERSION.zip
          asset_content_type: application/zip

      - name: Build on Rescale
        run: |
          cd .build
          source deploy.sh "output/dist.zip"